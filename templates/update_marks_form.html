<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <h1>Update Marks for {{ student['name'] }}</h1>

        <!-- Form to update marks -->
        <form method="POST">
            <div class="mb-3">
                <label for="test_name" class="form-label">Test Name</label>
                <select class="form-control" id="test_name" name="test_name" required>
                    <option value="">Select a test</option>
                    {% for exam in exam_names %}
                        <option value="{{ exam }}">{{ exam }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="marks" class="form-label">Marks</label>
                <input type="number" class="form-control" id="marks" name="marks" placeholder="Enter the marks" required>
            </div>

            <button type="submit" class="btn btn-success">Update Marks</button>
            <a href="{{ url_for('update_marks') }}" class="btn btn-secondary ml-3">Back to Dashboard</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
