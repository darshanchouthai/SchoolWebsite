<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
   <style>
    /* Red header */
    header {
        background-color: rgba(235, 52, 52, 0.9) !important;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-radius: 5px;
    }

    /* Logo Styling */
    .logo {
        width: 50px; /* Adjust size as needed */
        height: auto;
        border-radius: 5px;
    }

    /* Header content alignment */
    .header-content {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-grow: 1; /* Allow content to grow and center */
        position: relative; /* For absolute positioning of the button */
    }

    /* Header text styling */
    .header-text {
        margin: 0;
        font-size: 2rem; /* Default font size */
        text-align: center; /* Center the text */
        flex-grow: 1; /* Allow text to take up remaining space */
    }

    /* Button styling */
    .header-button {
        margin-left: auto; /* Push button to the right */
        padding: 5px 10px; /* Default button padding */
        font-size: 1rem; /* Default button font size */
    }

    /* Card styling */
    .card {
        border-radius: 10px;
        transition: transform 0.2s;
        height: 100%; /* Ensure all cards have the same height */
        display: flex;
        flex-direction: column;
    }

    .card-body {
        flex: 1; /* Allow card body to grow and take up remaining space */
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Space out content and button */
    }

    .card:hover {
        transform: scale(1.05);
    }

    /* Button styling */
    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
        .header-text {
            font-size: 1.75rem; /* Slightly smaller font size */
        }
        .header-button {
            padding: 4px 8px; /* Slightly smaller button */
            font-size: 0.9rem;
        }
    }

    @media (max-width: 992px) {
        .header-text {
            font-size: 1.5rem; /* Smaller font size */
        }
        .header-button {
            padding: 3px 6px; /* Smaller button */
            font-size: 0.8rem;
        }
    }

    @media (max-width: 768px) {
        .header-text {
            font-size: 1.25rem; /* Even smaller font size */
        }
        .header-button {
            padding: 2px 4px; /* Even smaller button */
            font-size: 0.75rem;
        }
    }

    @media (max-width: 576px) {
        .header-text {
            font-size: 1rem; /* Smallest font size for mobile */
        }
        .logo {
            width: 30px; /* Slightly smaller logo on small screens */
        }
        .header-button {
            padding: 1px 2px; /* Smallest button */
            font-size: 0.7rem;
        }
    }
   </style>
</head>
<body>
    <header class="text-white">
        <!-- Logo on the left -->
        <img src="{{ url_for('static', filename='images/logos.jpg') }}" alt="logo" class="logo">
        
        <!-- Text centered in the space between logo and button -->
        <h1 class="header-text m-0">Available Courses</h1>
        
        <!-- Button on the right -->
        <a href="{{ url_for('home') }}" class="btn btn-secondary" style="background-color: #f4f4f4;color:black">Back</a>
    </header>

    <div class="container mt-4">
        <form action="/apply" method="GET">
            <div class="row">
                {% for course in courses %}
                    <div class="col-12 col-md-6 col-lg-4 mb-4 d-flex">
                        <div class="card shadow-sm w-100">
                            <div class="card-body">
                                <h3 class="card-title">{{ course.name }}</h3>
                                <p class="card-text">{{ course.description }}</p>
                                <button class="btn btn-primary w-100 mt-auto" type="submit">Apply</button>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <p class="text-center">No courses available at the moment.</p>
                {% endfor %}
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
