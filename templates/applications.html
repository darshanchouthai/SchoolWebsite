<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 576px) {
            .header-text { font-size: 14px !important; }
        }
        @media (min-width: 577px) and (max-width: 992px) {
            .header-text { font-size: 18px !important; }
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <header class="bg-danger text-white p-3 fixed-top" style="border-radius: 5px;">
        <div class="container-fluid d-flex justify-content-between align-items-center" style="padding:0">
            <img src="{{ url_for('static', filename='images/logos.jpg') }}" alt="logo" class="img-fluid" style="width: 40px; border-radius: 5px; padding:0">
            <h1 class="m-0 text-center flex-grow-1 header-text">Oxford Maths Group Of Education</h1>
            <a href="{{ url_for('home') }}" class="btn btn-light">Back</a>
        </div>
    </header>
    
    <main class="container flex-grow-1" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center text-danger">Apply for a Course</h2>
                        <form action="/apply" method="POST" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="courseName" class="form-label">Course Name:</label>
                                <select class="form-select" id="courseName" name="courseName" required>
                                    <option value="" disabled selected>Select Course</option>
                                    <option value="1st">1st</option>
                                    <option value="2nd">2nd</option>
                                    <option value="3rd">3rd</option>
                                    <option value="4th">4th</option>
                                    <option value="5th">5th</option>
                                    <option value="6th">6th</option>
                                    <option value="7th">7th</option>
                                    <option value="8th">8th</option>
                                    <option value="9th">9th</option>
                                    <option value="10th">10th</option>
                                    <option value="PUC I">PUC I</option>
                                    <option value="PUC II">PUC II</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="childName" class="form-label">Child's Name:</label>
                                <input type="text" id="childName" name="childName" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="childPreviousScore" class="form-label">Previous Score:</label>
                                <input type="number" id="childPreviousScore" name="childPreviousScore" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="parentMobileNumber" class="form-label">Parent Mobile Number:</label>
                                <input type="tel" id="parentMobileNumber" name="parentMobileNumber" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="parentEmail" class="form-label">Parent Email:</label>
                                <input type="email" id="parentEmail" name="parentEmail" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-danger w-100 py-2">Submit Application</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="m-0">&copy; 2025 Oxford Maths Group Of Education. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        setTimeout(() => {
            document.querySelectorAll('.alert').forEach(alert => new bootstrap.Alert(alert).close());
        }, 5000);
    </script>
</body>
</html>
