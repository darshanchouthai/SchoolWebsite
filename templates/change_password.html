<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-image: url('{{ url_for('static', filename='images/collage.jpg') }}'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; height: 100vh;"> 

    <!-- Header with border-radius -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-danger text-white rounded-bottom fixed-top w-100" style="border-radius: 5px;">
        <img src="{{ url_for('static', filename='images/logos.jpg') }}" alt="logo" width="40" class="me-3" style="border-radius:5px">
        <h1 class="flex-grow-1 text-center h3 m-0">Oxford Maths Group Of Education</h1>
    </header>

    <!-- Main Content -->
    <div class="container position-relative" style="min-height: 100vh; margin-top: 80px;">
        <div class="bg-dark bg-opacity-50 p-4 rounded-3 text-white position-fixed" style="max-width: 400px; width: 100%; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h2 class="text-center mb-4">Change Password</h2>
            <form method="POST" action="/change_password">
                <div class="mb-3">
                    <label for="security_number" class="form-label">Security Number</label>
                    <input type="text" id="security_number" name="security_number" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" id="new_password" name="new_password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-danger w-100">Change Password</button>
            </form>

            {% if error %}
            <p class="text-danger text-center mt-3">{{ error }}</p>
            {% endif %}
            
            <a href="/staff_login" class="d-block text-center text-light mt-2">Already have an account? Login</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
