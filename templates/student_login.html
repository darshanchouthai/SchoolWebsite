<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom Styles for the background and header */
       /* Custom Styles for the background and header */
/* Custom Styles for the background and header */
body {
    background-image: url('{{ url_for('static', filename='images/collage.jpg') }}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0; /* Remove default body margin */
}

header {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Space out logo, text, and button */
    padding: 10px 20px; /* Add horizontal padding */
    background-color: #eb3434;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    border-radius: 5px;
}

header img {
    width: 40px;
    height: auto;
    border-radius: 5px;
}

header h1 {
    font-size: 1.8rem;
    margin: 0;
    text-align: center;
    flex-grow: 1; /* Allow text to take up remaining space */
}

header .button {
    padding: 10px 20px;
    background-color:white;
    color: black;
    font-size: 1rem;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    border: none; /* Remove default button border */
    cursor: pointer; /* Add pointer cursor for better UX */
}

header .button:hover {
    background-color: #5a3a6e; /* Darker shade on hover */
}

.login-container {
    width: 100%;
    max-width: 400px;
    margin-top: 120px; /* Space for header */
    padding: 30px;
    background-color: rgba(0, 0, 0, 0.6); /* Black transparent background */
    border-radius: 8px;
    color: white;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    header h1 {
        font-size: 1.5rem; /* Slightly smaller text for medium screens */
    }

    header .button {
        font-size: 0.7rem;
        padding: 8px 16px;
    }
}

@media (max-width: 480px) {
    header h1 {
        font-size: 14px; /* Smaller text for mobile screens */
    }

    header .button {
        font-size: 0.7rem;
        padding: 6px 12px;
    }
}
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="d-flex align-items-center p-3">
        <img src="{{ url_for('static', filename='images/logos.jpg') }}" alt="logo">
        <h1>Oxford Maths Group Of Education</h1>
        <a href="{{ url_for('home') }}" class="button">Home</a>
    </header>

    <!-- Main Content Section -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="login-container">
            <h1 class="text-center">Student Login</h1>
            <form method="POST" action="/student_login">
                {% if message %}
                    <div class="alert alert-danger text-center">{{ message }}</div>
                {% endif %}
                <div class="mb-3">
                    <label for="securityNumber" class="form-label">Security Number:</label>
                    <input type="text" id="securityNumber" name="securityNumber" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="birthDate" class="form-label">Birth Date:</label>
                    <input type="date" id="birthDate" name="birthDate" class="form-control" required>
                </div>

                <button type="submit" id="login" class="btn btn-success w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
