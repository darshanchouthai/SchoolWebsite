<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .chart-container {
            margin-top: 20px;
            max-width: 100%;
            overflow-x: auto;
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .chart-wrapper {
            width: 100%;
            min-width: 600px;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #4a90e2;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .navbar {
            margin-top: 10px;
            background-color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .navbar .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #4a90e2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
        }

        .navbar .teacher-details {
            margin-left: 10px;
            font-size: 16px;
            color: #333;
        }

        .navbar .teacher-details span {
            display: block;
            font-size: 14px;
            color: #777;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            .chart-container {
                padding: 10px;
            }

            .header-text {
                font-size: 14px;
            }

            .navbar .teacher-details {
                font-size: 14px;
            }

            .navbar .teacher-details span {
                font-size: 12px;
            }

            .chart-container {
                height: 300px;
            }

            #examMarksChart {
                height: 250px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-danger text-white rounded-bottom" style="border-radius: 5px;">
        <img src="{{ url_for('static', filename='images/logos.jpg') }}" alt="logo" class="me-3" style="width: 40px; border-radius: 5px;">
        <h1 class="flex-grow-1 text-center h3 m-0 header-text">Oxford Maths Group Of Education</h1>
        <a href="{{ url_for('student_dashboard',student_id=student_id) }}" class="btn btn-light ms-3">Back</a>
    </header>

    <!-- Navigation Bar Section -->
    <nav class="navbar">
        <div class="d-flex align-items-center">
            <div class="user-icon">
                <i class="fas fa-user"></i>
            </div>
            <div class="teacher-details">
                {{ teacher_details[0][0] }}
                <span>{{ teacher_details[0][1] }} | {{ teacher_details[0][2] }}</span>
            </div>
        </div>
    </nav>

    <!-- Title Section -->
    <h1>Exam Results For Subject {{ subject_name[0] }}</h1>

    <!-- Chart Container Section -->
    <div class="chart-container">
        <div class="chart-wrapper">
            <canvas id="examMarksChart" width="800" height="200"></canvas>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <!-- Footer content -->
    </div>

    <!-- Chart.js Script -->
    <script>
       const marksPerExam = {{ marks_per_exam | tojson }};
        const examNames = Object.keys(marksPerExam);
        const marksGotData = examNames.map(exam => marksPerExam[exam].marks_got);
        const maxMarksData = examNames.map(exam => marksPerExam[exam].maximum_marks);

        const ctx = document.getElementById('examMarksChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: examNames,
                datasets: [{
                    label: 'Marks Got',
                    data: marksGotData,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    barThickness: 30,
                    borderRadius: 8,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Marks',
                            font: { size: 16, weight: 'bold' }
                        },
                        grid: { color: '#e0e0e0' }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Exams',
                            font: { size: 16, weight: 'bold' }
                        },
                        grid: { display: false }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const examName = tooltipItem.label;
                                const marksGot = tooltipItem.raw;
                                const maxMarks = marksPerExam[examName].maximum_marks;
                                return `${examName}: ${marksGot}/${maxMarks}`;
                            }
                        }
                    }
                }
            }
        });
    </script>

    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
